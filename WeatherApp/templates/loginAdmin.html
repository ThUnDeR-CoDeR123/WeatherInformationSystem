{% extends "layout.html" %}
{% block body %}
    <div class="my-10 mx-auto w-50 align-content-between flex-column p-5 m-5" style="background-color: white; opacity: 0.6; border-radius: 10px;">
        <h4 style="color:steelblue; font-size:22px; font-weight:bold;  font-family:'Courier New', Courier, monospace; text-align: center; ">Login as {{role}}</h4>
        <form action="/dashboardAdmin", method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" name="user" class="form-control" />
              <label class="form-label" for="form2Example1">Admin ID</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <input type="submit" class="btn btn-primary btn-block mb-4 align-content-center"/>
          
           
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
