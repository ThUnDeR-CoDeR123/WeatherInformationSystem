<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body style="background-image: linear-gradient(to bottom right,#020024 0%, #090979 35%, #00d4ff 100% ); height: 760px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="opacity: 0.5;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wheather Information System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"">Home</a>
        </li>
      </ul>
      <form class="d-flex" action="/" method="post" role="search">
        <input class="form-control me-2" type="text" name="city" placeholder="Enter city name" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Check</button>
      </form>
      <form class="d-flex mx-3" role="search">
        <a class="nav-link" href="/loginas">
            Login
          </a>
      </form>
    </div>
  </div>
</nav>
{% block body %} {% endblock %}
